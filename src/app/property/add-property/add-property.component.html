<div class="card">
  <div class="card-header">
Add new property
  </div>
  <div class="card-body">

    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div>
        <tabset>
          <tab heading="Basic title" id="tab1">Basic content
            <div class="form-group col-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" #propName="ngModel"
             required minlength="3" ngModel name="Name">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors?.['required']">
                  Please provide the value
                </span>
                <span *ngif="propName.errors?.['minlength']">
                  Name must be atleast 5 char long
                </span>
              </span>
            </div>

            <div class="form-group col-12">
              <label for="Type">Type</label>
              <input type="text" class="form-control" ngModel name="Type">
            </div>

            <div class="form-group col-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price">
            </div>
      <div class="form-group col-12">
      <button [disabled]="!form.valid" type="submit" class="btn btn-primary mr-12">Save</button>
      <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
          </tab>

          <tab heading="Basic Title 1">Basic content 1</tab>
          <tab heading="Basic Title 2">Basic content 2</tab>
        </tabset>
      </div>

    </form>
  </div>
</div>
